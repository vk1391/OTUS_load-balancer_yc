---
- meta: end_play
  when: (ansible_distribution != "CentOS" and ansible_distribution_major_version != "7")
  
- name: update
  yum: update_cache=yes   
   
- name: repo nginx
  copy:
    content: |
      [nginx]
      name=nginx repo
      baseurl=https://nginx.org/packages/mainline/centos/7/\$basearch/
      gpgcheck=1
      enabled=1
      gpgkey=https://nginx.org/keys/nginx_signing.key
    dest: /etc/yum.repos.d/yandex.repo
    mode: 0644
- name: install nginx
  yum: 
    name: nginx
    state: latest

  notify:
    - restart_nginx

- name: Copy nginx.conf
  copy:
    src: ~/OTUS/hw4-load-balancer + tuning nginx/ansible/nginx.conf
    dest: /etc/nginx/
    owner: centos
    group: centos
    mode: 0644

- name: Copy default nginx
  copy:
    src: ~/OTUS/hw4-load-balancer + tuning nginx/default
    dest: /etc/nginx/sites-available/
    owner: centos
    group: centos
    mode: 0644
- name: enable forwarding
  become: true
  command: "sudo sysctl -w net.ipv4.ip_forward=1"

- name: get masquerade
  become: true
  command: sudo iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE

